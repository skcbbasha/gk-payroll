    <title>Login</title>
  </head>
  <body style="background: #e5ecef;">
    <div class="content" style="height: 100vh;">
      <div class="story-bg"><img src="./assets/story-bg.svg"></div>
      <div class="login-card">
       <div class="brand"><img style="width: 150px; margin-top: 16px;" src="https://www.gracekennedy.com/wp-content/themes/bootstrap-basic/img/grace-logo.png">        <div class="app-title" style="text-transform: uppercase;padding-top: 14px;">
        <span
          style="
            font-style: normal;
            font-weight: normal;
            font-size: 20px;
            line-height: 26px;
            /* identical to box height, or 162% */

            text-align: right;
            letter-spacing: 0.84px;

            /* gk-red */

            color: #a02529;
          "
          >Smart</span
        ><span
          style="
            font-style: normal;
            font-weight: 500;
            font-size: 20px;
            line-height: 26px;
            /* identical to box height, or 162% */

            text-align: right;
            letter-spacing: 0.84px;

            color: #475466;
          "
          >Payroll</span
        >
      </div>
    </div>
    <form action="spreadsheet\samples\03_customization\homepage.html" style="position: absolute;z-index: 99;width: 340px;margin-top: 36px;">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label> <span style="margin-left: 80px;color: #a02529;">Forgot Password?</span>
      </div>
      <button type="submit" class="btn btn-primary" style="width: 340px;background: #475465;border: none; margin-top: 20px;">Submit</button>
    </form>
      </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
